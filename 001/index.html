<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="total-container">
        <div class="news-ticker-container">
            <div id="news-ticker">
                <div id="ticker-message" style="position: relative; left:100%;"></div>
            </div>
        </div>
        <div class="game-container">
            <div class="menu-left">
                <button class="menu-button" id="menu-life" onClick="menu_btn_click(this.id)">Life Essence</button>
                <button class="menu-button" id="menu-achievements" onClick="menu_btn_click(this.id)">Achievements</button>
                <button class="menu-button" id="menu-statistics" onClick="menu_btn_click(this.id)">Statistics</button>
                <button class="menu-button" id="menu-options" onClick="menu_btn_click(this.id)">Options</button>
            </div>
            
            <div class="main-game-container">
                <div class="resource-amts">
                    <div id="le-amt">
                        You have
                        <div id="le-num"></div>
                        life essence.
                    </div>
                    <div id="leps-amt">
                        You are producing
                        <div id="leps-num"></div>
                        life essence per second.
                    </div>
                </div>
                
                <div id="submenu-buttons">
                    <button class="submenu-button" id="submenu-life-crystals" onClick="submenu_btn_click(this.id)">Life Crystals</button>
                    <button class="submenu-button" id="submenu-upgrades" onClick="submenu_btn_click(this.id)">Upgrades</button>
                </div>
                
                <div class="switchable" id="achievements">
                    <div id="achievement-texts">
                        <div class="achievement-info-text"></div>
                        <div class="achievement-info-text"></div>
                    </div>
                    <div id="achievement-boxes"></div>
                </div>

                <div class="switchable" id="statistics">
                    <div class="statistics-text"></div>
                    <div class="statistics-text"></div>
                    <div class="statistics-text"></div>
                    <div class="statistics-text"></div>
                </div>

                <div class="switchable" id="production">
                    <div class="lc-top-btns">
                        <button class="lc-top-btn" id="lc-purchase-mode-btn" onClick="lc_purchase_mode_btn()">Purchase mode: Buy 1</button>
                        <button class="lc-top-btn" id="lc-max-all-btn" onClick="buy_max()">Max all LCs (M)</button>
                    </div>
                    <div class="lcp">
                        <div class="lc-info-1">
                            <div class="lc-info-tier"></div>
                            <div class="lc-info-mul"></div>
                        </div>
                        <div class="lc-info-2">
                            <div class="lc-info-num"></div>
                            <div class="lc-info-gain"></div>
                        </div>

                        <button class="lc-buy-btn">
                            <div class="lc-buy-btn-content"></div>
                            <div class="lc-progress"></div>   
                        </button>
                    </div>
                </div>

                <div class="switchable" id="upgrades">
                    <div class="lc-top-btns">
                        <button class="lc-upgrade-top-btn" id="lc-upgrade-purchase-mode-btn" onClick="lc_upgrade_purchase_mode_btn()">Purchase mode: Buy 1</button>
                        <button class="lc-upgrade-top-btn" id="lc-upgrade-max-all-btn" onClick="buy_max()">Max all upgrades (M)</button>
                    </div>
                    <div class="lc-upgrades-text" id="lc-upgrades-rep-text">Repeatable Upgrades</div>
                    <div class="lc-upgrade-container" id="lc-upgrade-rep-container">
                        <div class="lc-upgrade lc-upgrade-rep">
                            <div class="lc-upgrade-name lc-upgrade-rep-name"></div>
                            <div class="lc-upgrade-desc lc-upgrade-rep-desc"></div>
                            <button class="lc-upgrade-buy-btn lc-upgrade-rep-buy-btn"></button>
                        </div>
                    </div>

                    <div class="lc-upgrades-text" id="lc-boosts-text">Boosts</div>
                    <div class="lc-upgrade-container" id="lc-boost-container">
                        <div class="lc-upgrade lc-boost">
                            <div class="lc-upgrade-name lc-boost-name"></div>
                            <div class="lc-upgrade-desc lc-boost-desc"></div>
                            <button class="lc-upgrade-buy-btn lc-boost-buy-btn"></button>
                        </div>
                    </div>
                </div>

                <div class="switchable options-container" id="options-saving">
                    <div class="options-text">Game autosaves every 5 seconds</div>
                    <div class="options-buttons">
                        <button class="options-button" id="options-save-button" onClick="save_game_btn()">Save</button>
                        <button class="options-button" id="options-export-save-button" onClick="export_save_btn()">Export save</button>
                        <button class="options-button" id="options-import-save-button" onClick="import_save_btn()">Import save</button>
                        <button class="options-button" id="options-hard-reset-button" onClick="hard_reset_btn()">Hard reset</button>
                    </div>
                </div>

                <div class="switchable options-container" id="options-visual">
                    <button class="options-button" id="options-progress-button" onClick="toggle_offline_progress()"></button>
                    <button class="options-button" id="options-format-button" onClick="num_format_btn()"></button>
                    <button class="options-button" id="options-ticker-button" onClick="toggle_ticker_btn()"></button>
                    <div class="options-button" id="options-ticker-speed-container">
                        <div id="options-ticker-speed-text">Ticker speed: __%</div>
                        <input type="range" min="0" max="1" value="0.5" step="0.01" id="options-ticker-speed-slider"></input>
                    </div>
                    <button class="options-button" id="options-lc-gain-display-button" onClick="lc_gain_display_btn()"></button>
                    <button class="options-button" id="options-sgd-button" onClick="sgd_btn()">Superior Graphic Design</button>
                </div>

                <div id="progress-container">
                    <div id="progress-bar"></div>
                    <div id="progress-text"></div>
                </div>
            </div>
        </div>

        <div class="dev-tools"></div>

        <div class="popup-container"></div>

        <div class="offline-progress-container">
            <div class="offline-progress-title">Offline Progress</div>
            <div class="offline-progress-text"></div>
            <button class="offline-progress-exit-btn" onClick="document.getElementsByClassName('offline-progress-container')[0].style.display='none'">OK</button>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/erosson/swarm-numberformat/v0.4.0/dist/swarm-numberformat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/break_infinity.js@2"></script>
    <script src="index.js"></script>
</body>
