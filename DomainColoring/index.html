<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domain Coloring</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@2.0.5/lib/p5.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@15.0.0/lib/browser/math.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <div id="top-bar">
        <div id="function-input-container">
            <span id="fz-text">f(z) = </span><input type="text" id="function-input" placeholder="Enter a complex function of z">
        </div>
    </div>
    <div id="bottom-bar">
        <div class="slider-container" id="lt-sens-container">
            <span id="lt-sens-text">Lightness sensitivity:&nbsp;</span><span id="lt-sens-value"></span><input type="range" min="0" max="1.5" step="0.01" value="0.5" id="lt-sens-slider">
        </div>
        <button id="logmode-button" onClick="logMode=!logMode; changeFunc(func)">Use LogMode:&nbsp;<span id="logmode-value"></span></button>
        <div class="slider-container" id="hue-shift-container">
            <span id="hue-shift-text">Hue shift:&nbsp;</span><span id="hue-shift-value"></span><input type="range" min="0" max="360" step="1" value="0" id="hue-shift-slider">
        </div>
        <div class="slider-container" id="hue-values-container">
            <span id="hue-values-text"># Hue values:&nbsp;</span><span id="hue-values-value"></span><input type="range" min="0" max="64" step="1" value="0" id="hue-values-slider">
        </div>
        <div class="slider-container" id="lt-values-container">
            <span id="lt-values-text"># Lightness values:&nbsp;</span><span id="lt-values-value"></span><input type="range" min="0" max="63" step="1" value="0" id="lt-values-slider">
        </div>
    </div>
</body>
</html>
