<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Registration Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="font-weight: bold; font-size: 32px;">Normal Registration Page</div><br>
    <div id="secret-text"></div>
    <span><i>Please enter your username:</i></span>
    <div contenteditable="true" oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"' id="username" name="username"></div><br><br>
    <span><i>Please enter your password:</i></span>
    <div contenteditable="plaintext-only" oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"; onPassInput();' id="password" name="password"></div><br><br>
    <div id="password-rules-container">
        <div id="submit-btn">
            <br><input type="submit" value="Sign up">
        </div>
        <div id="password-rules"></div>
    </div><br>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
